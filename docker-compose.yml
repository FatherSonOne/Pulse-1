version: '3.8'

services:
  # Development server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: pulse-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    command: npm run dev
    networks:
      - pulse-network

  # Nginx for local testing
  nginx:
    image: nginx:alpine
    container_name: pulse-nginx
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - pulse-network

networks:
  pulse-network:
    driver: bridge
