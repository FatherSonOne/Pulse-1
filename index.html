<!DOCTYPE html>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=28.1.0" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg?v=28.1.0" />
    <meta name="description" content="Pulse - AI-native communication dashboard for teams" />
    <meta name="theme-color" content="#09090b" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Immediate cache clearing for Comet Browser -->
    <script>
      (function() {
        const APP_VERSION = '28.1.0';
        const VERSION_KEY = 'pulse_app_version';
        const CACHE_CLEAR_KEY = 'pulse_cache_cleared_' + APP_VERSION;
        const stored = localStorage.getItem(VERSION_KEY);
        const cacheCleared = localStorage.getItem(CACHE_CLEAR_KEY);

        // Force aggressive cache clearing if version changed OR cache hasn't been cleared for this version
        if (stored !== APP_VERSION || !cacheCleared) {
          console.log('[PreCache] Version: ' + stored + ' -> ' + APP_VERSION + '. Forcing cache clear...');

          // Clear service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for (let registration of registrations) {
                registration.unregister();
                console.log('[PreCache] Unregistered service worker');
              }
            });
          }

          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name);
              }
              console.log('[PreCache] Deleted ' + names.length + ' caches');
            });
          }

          // Clear all storage
          localStorage.clear();
          sessionStorage.clear();

          // Set version markers
          localStorage.setItem(VERSION_KEY, APP_VERSION);
          localStorage.setItem(CACHE_CLEAR_KEY, 'true');

          console.log('[PreCache] Cache cleared! Reloading with cache-busting...');

          // Force hard reload with cache busting
          if (!window.location.search.includes('nocache=')) {
            window.location.href = window.location.pathname + '?nocache=' + Date.now();
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
